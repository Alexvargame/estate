{% extends 'base.html' %}


 
{% block title %}
		
	О пользователе
{% endblock %}
<div class="container mt-5">
     <div class="row">
	
	<div class="col-6 offset-md-2">

	{% block content %}
	<div class="content-section">
  	<div class="media">
    	<img class="rounded-circle account-img" src="{{ user.profile.image.url }}" style="width: 100px; height: auto;">
    	<div class="media-body">
      	<h2 class="account-heading">{{ user.username }}</h2>
  	    <p class="text-secondary">{{ user.email }}</p>
    	</div>
  	</div>
  	<form method="POST" enctype="multipart/form-data">
      	{% csrf_token %}
      	<fieldset class="form-group">
		<style="width:50%>
          	<legend class="border-bottom mb-4">Ваш профиль</legend>
          	{{u_form }}
		<br></br>
                {{ p_form }}
      	</fieldset>
      	<div class="form-group">
          	<button class="btn btn-outline-info" type="submit">Обновить</button>
      	</div>
  	</form>
	</div>

	{% endblock %} 
 	</div>
       
    </div>
 </div>
